<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Submit Query</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesQuery.css') }}">
</head>
<body>
    <h1>Submit Query</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash-messages">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <form action="{{ url_for('submit_query') }}" method="post">
        <label for="question">Enter your question:</label>
        <input type="text" id="question" name="question" value="{{ question }}">
        <label for="query">Enter your query:</label>
        <textarea id="query" name="query">{{ query if query else '' }}</textarea>
        {% if remarks %}
        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks" readonly>{{ remarks }}</textarea>
        {% endif %}
        <button type="submit" name="execute">Execute</button>
        <button type="submit" name="submit" {% if not result %}disabled{% endif %}>Submit</button>
    </form>
    {% if result %}
    <h2>Query Result:</h2>
    <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
