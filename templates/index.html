<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Submit Query</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesQuery.css') }}">
</head>
<body>
    <div id="particles-js"></div>
    <h1>Submit Query</h1>
    <div class="flash-messages-container">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="alert alert-{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <form action="{{ url_for('submit_query') }}" method="post" >
        <label for="question">Enter your question:</label>
        <input type="text" id="question" name="question" value="{{ question }}">
        <label for="query">Enter your query:</label>
        <textarea id="query" name="query">{{ query if query else '' }}</textarea>
        {% if remarks %}
        <label for="remarks">Remarks:</label>
        <textarea id="remarks" name="remarks" readonly>{{ remarks }}</textarea>
        {% endif %}
        <button type="submit" name="execute">Execute</button>
        <button type="submit" name="submit" {% if not result %}disabled{% endif %}>Submit</button>
    </form>
    {% if result %}
    <h2>Query Result:</h2>
    <div class="result-container">
    <pre>{{ result|safe }}</pre>
    </div>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        window.onload = function() {
          particlesJS("particles-js", {{ particles_config | tojson }});
        }
      </script>
</body>
</html>
